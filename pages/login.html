<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>HalsRick — Acesso Restrito</title>

  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/pages/login.css">
</head>

<body class="page--login">

  <div class="login-container">

    <div class="login-header">
      <h2 class="login-title">HALSRICK</h2>
      <p class="login-subtitle">O sistema operacional da sua riqueza.</p>
    </div>

    <form id="login-form" class="login-form">

      <div class="login-field">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="ex: visionario@halsrick.com" required>
      </div>

      <div class="login-field">
        <label for="accessKey">Chave de Acesso</label>
        <input type="password" id="accessKey" placeholder="••••••••" required>
      </div>

      <button type="submit" class="login-button">
        Entrar no Sistema
      </button>

      <button type="button" class="login-forgot" id="forgotKeyBtn">
        Esqueceu sua chave?
      </button>

    </form>

    <div id="login-msg" class="login-message"></div>

  </div>

  <div class="modal-overlay" id="recoverModal">
    <div class="modal">
      <h2>Recuperar Acesso</h2>
      <p>Digite seu e-mail para receber as instruções.</p>

      <form id="recoverForm">
        <div class="login-field">
          <input type="email" id="recoverEmail" placeholder="seu@email.com" required>
        </div>

        <button type="submit" class="button--primary">
          Enviar Código
        </button>

        <button type="button" class="modal-cancel" id="closeRecover">
          Voltar
        </button>
      </form>
    </div>
  </div>

  <script src="../assets/js/auth.js"></script>
</body>
</html>
