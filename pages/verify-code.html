<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>HalsRick — Verificação Segura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../assets/css/pages/verify.css">
</head>
<body class="auth-page">

  <main class="auth-container">
    <div class="auth-card">
      
      <div style="margin-bottom: 20px;">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#FFBD2B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>
      </div>

      <h1 class="auth-title">Segurança</h1>
      <p class="auth-subtitle">
        Digite o código enviado para <br><b id="userEmailDisplay">...</b>
      </p>

      <form id="verifyForm">
        <div class="code-wrapper">
          <input
            type="text"
            id="code"
            class="auth-input"
            placeholder="000000"
            maxlength="6"
            inputmode="numeric"
            autocomplete="one-time-code"
            required
          />
        </div>

        <p class="auth-feedback" id="feedback"></p>

        <button type="submit" class="btn btn--primary">
          Confirmar Acesso
        </button>
      </form>

      <div class="auth-actions">
        <button type="button" id="resendCode" class="btn-link">
          Não recebeu? Reenviar código
        </button>
      </div>

    </div>
  </main>

  <script src="../assets/js/verify-code.js"></script>
</body>
</html>
